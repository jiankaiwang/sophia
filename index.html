    <script>
    function fetchData(dataLink, updateItem, callback) {
        $.ajax({
            url: dataLink
            , type: 'get'
            , data: {}
            , error: function (xhr, ajaxOptions, thrownError) {
                $('#' + updateItem).html('<i class="fas fa-exclamation-triangle"></i> Can not fetch data.');
                callback(xhr.status + " " + thrownError);
            }
            , success: function (response) {
                var converter = new showdown.Converter(),
                    html      = converter.makeHtml(response);
                $('#' + updateItem).html(html);
                callback(null, "");
            }
        })
    }
	function getEachTopic(topic) {
		switch(topic) {
			case "ml": fetchData('data/ml.md', 'ml', function() {}); break;
			case "dl": fetchData('data/dl.md', 'ml', function() {}); break;
			case "statistics": fetchData('data/statistics.md', 'statistics', function() {}); break;
			case "uitools": fetchData('data/uitools.md', 'uitools', function() {}); break;
			case "maker": fetchData('data/maker.md', 'maker', function() {}); break;
		}
	}
    $(function() {
        async.parallel([
            function(callback) { fetchData('data/dl.md', 'dl', callback) }
        ], function (err, message) {
			if(err) { console.log(err); }
		});
    });
