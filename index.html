    <script>
    $(function() {
        async.parallel([
            function(callback) {
            $.ajax({
                url: '/data/introduction.md',
                type: 'get',
                data: {},
                error: function (xhr, ajaxOptions, thrownError) {
                    $('#model').html('<i class="fas fa-exclamation-triangle"></i> Can not fetch data.');
                    callback(xhr.status + " " + thrownError);
                }
                , success: function (response) {
                    var converter = new showdown.Converter(),
                        html      = converter.makeHtml(response);
                    $('#model').html(html);
                    callback(null, "");
                }
            })},
            function(callback) {
            $.ajax({
                url: '/data/statistics.md',
                type: 'get',
                data: {},
                error: function (xhr, ajaxOptions, thrownError) {
                    $('#statistics').html('<i class="fas fa-exclamation-triangle"></i> Can not fetch data.');
                    callback(xhr.status + " " + thrownError);
                }
                , success: function (response) {
                    var converter = new showdown.Converter(),
                        html      = converter.makeHtml(response);
                    $('#statistics').html(html);
                    callback(null, "");
                }
            })},
            function(callback) {
            $.ajax({
                url: '/data/flow.md',
                type: 'get',
                data: {},
                error: function (xhr, ajaxOptions, thrownError) {
                    $('#flow').html('<i class="fas fa-exclamation-triangle"></i> Can not fetch data.');
                    callback(xhr.status + " " + thrownError);
                }
                , success: function (response) {
                    var converter = new showdown.Converter(),
                        html      = converter.makeHtml(response);
                    $('#flow').html(html);
                    callback(null, "");
                }
            })}
        ], function (err, message) {
	    if(err) { 
	       console.log(err); 
	    }
